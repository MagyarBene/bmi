<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="letöltés.jpg">
    <title>BMI calculator</title>
</head>
<body>
    <div class="container">
        <div class="a">
        <h1>BMI calculator</h1>
        <label id="lbl1" for="">Weight(kg):</label>
        <br>
        <input id="weight" title="Weight" type="number"><br>
        <label id="lbl2" for="">Height(cm)</label><br>
        <input id="height" title="Height" type="number">
        <br>
        <button id="calc" onclick="Calculate()">CALULATE</button>
        <button id="res" onclick="Reset()">reset</button>
        <br>
        <p id="ps"></p>
        </div>
    </div>
    <script>
        const intervals = [
            { min: 0, max: 18.5, categ: "underweight", emoji: "🍏" },
            { min: 18.6, max: 24.9, categ: "normal", emoji: "🤡" },
            { min: 25, max: 29.9, categ: "overweight", emoji: "🍖" },
            { min: 30, max: 34.9, categ: "obese", emoji: "🐖" },
            { min: 35, max: 100, categ: "Seek help", emoji: "💀" }
        ]
        //let bmi = 19.55
        //let interval = intervals.find(obj=> obj.min && bmi<obj.max)
        //console.log(interval.emoji, interval.categ);

        function Calculate() {
            let weigth = document.getElementById('weight').value
            let height = document.getElementById('height').value

            let bmi = (weigth / ((height/100)**2)).toFixed(2)
            let interval = intervals.find(obj=> obj.min <= bmi && obj.max >= bmi)
            document.getElementById('ps').innerHTML = `BMI: ${bmi} <br> ${interval.categ} <br> ${interval.emoji}`
        }

        function Reset(){
            document.getElementById('ps').innerHTML = '';
            document.getElementById('weight').value = ''
            document.getElementById('height').value = ''
        }
    </script>
</body>
</html>
